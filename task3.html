<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    /* CSS Inside HTML */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #43cea2, #185a9d);
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
    }

    h1 {
      margin-bottom: 20px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
    }

    .cell {
      width: 100px;
      height: 100px;
      font-size: 2.5rem;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f4f4f4;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .cell:hover {
      background: #ddd;
    }

    .winner {
      margin-top: 15px;
      font-size: 1.3rem;
      font-weight: bold;
      color: #333;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>🎮 Tic Tac Toe</h1>
    <div class="board" id="board"></div>
    <div class="winner" id="winner"></div>
    <button onclick="resetGame()">Restart Game</button>
  </div>

  <script>
    // JavaScript Inside HTML
    const board = document.getElementById("board");
    const winnerText = document.getElementById("winner");
    let cells = [];
    let currentPlayer = "X";
    let gameOver = false;

    // Create 9 cells
    for (let i = 0; i < 9; i++) {
      const cell = document.createElement("div");
      cell.classList.add("cell");
      cell.addEventListener("click", () => makeMove(cell, i));
      board.appendChild(cell);
      cells.push(cell);
    }

    function makeMove(cell, index) {
      if (cell.innerText === "" && !gameOver) {
        cell.innerText = currentPlayer;
        if (checkWinner()) {
          winnerText.innerText = `🎉 Player ${currentPlayer} Wins!`;
          gameOver = true;
        } else if (cells.every(c => c.innerText !== "")) {
          winnerText.innerText = "🤝 It's a Draw!";
          gameOver = true;
        } else {
          currentPlayer = currentPlayer === "X" ? "O" : "X";
        }
      }
    }

    function checkWinner() {
      const winPatterns = [
        [0,1,2],[3,4,5],[6,7,8], // rows
        [0,3,6],[1,4,7],[2,5,8], // columns
        [0,4,8],[2,4,6]          // diagonals
      ];
      return winPatterns.some(pattern => {
        const [a, b, c] = pattern;
        return (
          cells[a].innerText !== "" &&
          cells[a].innerText === cells[b].innerText &&
          cells[a].innerText === cells[c].innerText
        );
      });
    }

    function resetGame() {
      cells.forEach(cell => cell.innerText = "");
      currentPlayer = "X";
      winnerText.innerText = "";
      gameOver = false;
    }
  </script>

</body>
</html>
