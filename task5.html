<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      padding: 10px;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }

    button {
      padding: 10px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      margin-left: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.8;
    }

    .weather-info {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå§ Weather App</h1>
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button onclick="getWeather()">Search</button>
    <div id="weatherResult" class="weather-info"></div>
    <p id="errorMsg" class="error"></p>
  </div>

  <script>
    const apiKey = "YOUR_API_KEY"; // üîë Get from https://openweathermap.org/api
    const weatherResult = document.getElementById("weatherResult");
    const errorMsg = document.getElementById("errorMsg");

    async function getWeather() {
      const city = document.getElementById("cityInput").value.trim();
      if (city === "") {
        errorMsg.textContent = "Please enter a city!";
        return;
      }
      errorMsg.textContent = "";

      try {
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
        const response = await fetch(url);
        if (!response.ok) throw new Error("City not found");

        const data = await response.json();
        weatherResult.innerHTML = `
          <h3>${data.name}, ${data.sys.country}</h3>
          <p>üå° Temperature: ${data.main.temp} ¬∞C</p>
          <p>‚òÅ Condition: ${data.weather[0].description}</p>
          <p>üíß Humidity: ${data.main.humidity}%</p>
          <p>üå¨ Wind Speed: ${data.wind.speed} m/s</p>
        `;
      } catch (error) {
        errorMsg.textContent = "City not found. Try again!";
        weatherResult.innerHTML = "";
      }
    }
  </script>
</body>
</html>
